help_descriptions:
  common: {}
  compilation:
    calibration_frames:
      description: Calibration is a process of improving the accuracy during fixed
        point quantization. Typically, higher number of Calibration Frames give higher
        accuracy, but it can also be time consuming.
      name: Calibration frames
    calibration_iterations:
      description: Calibration is a process of improving the accuracy during fixed
        point quantization. Calibration happens in iterations. Typically, higher number
        of Calibration Iterations give higher accuracy, but it can also be time consuming.
      name: Calibration iterations
    detection_threshold:
      description: 'Also called Confidence Threshold. A threshold used to select good
        detection boxes. This is typically applied before a before the Non Max Suppression.
        Higher Detection Threshold means less false detections (False Positives),
        but may also result in misses (False Negatives). '
      name: Detection threshold
    detection_top_k:
      description: 'Number of detection boxes to be selected during the initial shortlisting
        before the Non Max Suppression.A higher number is typically used while measuring
        accuracy, but may impact the performance. '
      name: Detection topK
    tensor_bits:
      description: 'Bitdepth used to quantize the weights and activations in the neural
        network. The neural network inference happens at this bit precision. '
      name: Tensor bits
  dataset: {}
  target_device_setup_instructions:
    AM62A:
      description: '

        Product information: https://www.ti.com/product/AM62A

        Development board: https://www.ti.com/tool/SK-AM62A

        Software development kit (SDK): https://www.ti.com/tool/download/PROCESSOR-SDK-LINUX-SK-AM62A

        Steps to setup board: https://software-dl.ti.com/jacinto7/esd/processor-sdk-linux-edgeai/AM62AX/08_06_00/exports/docs/devices/AM62AX/linux/getting_started.html

        SDK release: 08_06_00

        '
      name: AM62A
    AM68A:
      description: '

        Product information: https://www.ti.com/product/AM68A

        Development board: https://www.ti.com/tool/SK-AM68A

        Software development kit (SDK): https://www.ti.com/tool/download/PROCESSOR-SDK-LINUX-SK-AM68A

        Steps to setup board: https://software-dl.ti.com/jacinto7/esd/processor-sdk-linux-edgeai/AM68A/08_06_00/exports/docs/devices/AM68A/linux/getting_started.html

        SDK release: 08_06_00

        '
      name: AM68A
    TDA4VM:
      description: '

        Product information: https://www.ti.com/product/TDA4VM

        Development board: https://www.ti.com/tool/SK-TDA4VM

        Software development kit (SDK): https://www.ti.com/tool/download/PROCESSOR-SDK-LINUX-SK-TDA4VM

        Steps to setup board: https://software-dl.ti.com/jacinto7/esd/processor-sdk-linux-sk-tda4vm/08_06_00/exports/docs/getting_started.html

        SDK release: 08_06_00

        '
      name: TDA4VM
    setup_overview:
      description: "\nTo establish a connection with a physical development board\
        \ over ethernet, please follow blow steps. Also use the supported SDK version\
        \ for that device - given in the details below.\nStep 1: 'Make sure that you\
        \ have physical development board of specific device with you procured, refer\
        \ below to find how to procure for each specific device.\nStep 2: 'Download\
        \ the image to be flashed in SD card (refer steps 3)\nStep 3: 'Make sure that\
        \ the development board is setup and also put in the same local area network\
        \ as the computer where you are using this service\nStep 4: 'Get the IP address\
        \ of the development board using serial port connection\nStep 5: 'Connect\
        \ to the development board using ssh and run device agent service as mentioned\
        \ below. \nssh root@<ip_address_of_dev_board> \ncd /opt/edgeai-studio-agent/src\
        \ \npython3 ./device_agent.py\nStep 6: Now you can connect to development\
        \ board from model composer by providing the IP address of development board.\n"
      name: Target device setup overview
  training:
    batch_size:
      description: Batch size specifies the number of inputs that are propagated through
        the neural network in one iteration. Several such iterations make up one Epoch.Higher
        batch size require higher memory and too low batch size can typically impact
        the accuracy.
      name: Batch size
    learning_rate:
      description: Learning Rate determines the step size used by the optimization
        algorithm at each iteration while moving towards the optimal solution. It
        is a hyper parameter that can be tuned to get best accuracy. Eg. A small Learning
        Rate typically gives good accuracy while fine tuning a model for a different
        task.
      name: Learning rate
    training_epochs:
      description: Epoch is a term that is used to indicate a pass over the entire
        training dataset. It is a hyper parameter that can be tuned to get best accuracy.
        Eg. A model trained for 30 Epochs may give better accuracy than a model trained
        for 15 Epochs.
      name: Epochs
    weight_decay:
      description: Weight decay is a regularization technique that can improve stability
        and generalization of a machine learning algorithm. It is typically done using
        L2 regularization that penalizes parameters (weights, biases) according to
        their L2 norm.
      name: Weight decay
