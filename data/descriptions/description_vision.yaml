target_device_descriptions:
  TDA4VM:
    device_details: "\n* C7x floating point, vector DSP, up to 1.0 GHz, 80\nGFLOPS,\
      \ 256 GOPS\n* Deep-learning matrix multiply accelerator (MMA),\nup to 8 TOPS\
      \ (8b) at 1.0 GHz\n* Vision Processing Accelerators (VPAC) with Image\nSignal\
      \ Processor (ISP) and multiple vision assist\naccelerators\n* Depth and Motion\
      \ Processing Accelerators\n(DMPAC)\n* Dual 64-bit Arm\xAE Cortex\xAE-A72 microprocessor\n\
      subsystem at up to 2.0 GHz\n\u2013 1MB shared L2 cache per dual-core Cortex\xAE\
      -\nA72 cluster\n\u2013 32KB L1 DCache and 48KB L1 ICache per\nCortex\xAE-A72\
      \ core\n* Six Arm\xAE Cortex\xAE-R5F MCUs at up to 1.0 GHz\n\u2013 16K I-Cache,\
      \ 16K D-Cache, 64K L2 TCM\n\u2013 Two Arm\xAE Cortex\xAE-R5F MCUs in isolated\
      \ MCU\nsubsystem\n\u2013 Four Arm\xAE Cortex\xAE-R5F MCUs in general\ncompute\
      \ partition\n* Two C66x floating point DSP, up to 1.35 GHz,\n40 GFLOPS, 160\
      \ GOPS\n* 3D GPU PowerVR\xAE Rogue 8XE GE8430, up to\n750 MHz, 96 GFLOPS, 6\
      \ Gpix/sec\n* Custom-designed interconnect fabric supporting\nnear max processing\
      \ entitlement    \n* For more information, see the following links:\n- product\
      \ page: https://www.ti.com/product/TDA4VM\n- datasheet: https://www.ti.com/lit/ds/symlink/tda4vm.pdf\n\
      - starterkit: https://www.ti.com/tool/SK-TDA4VM\n- top level landing page: https://ti.com/edgeai\n"
    device_name: TDA4VM
    device_type: MPU
task_descriptions:
  classification:
    stages:
    - dataset
    - training
    - compilation
    target_devices:
    - TDA4VM
    target_module: vision
  detection:
    stages:
    - dataset
    - training
    - compilation
    target_devices:
    - TDA4VM
    target_module: vision
